<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #6c757d;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="profile.php" method="post">
            <p><h1>User Profile</h1></p>
            <p><label for="name"> Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required></p>
            
         <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required></p>
            
          <p>  <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required></p>
            
            <p><label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required></p>
            
            <label>Marital Status:</label><br>
            <input type="radio" id="single" name="marital_status" value="single" required>
            <label for="single">Single</label><br>
            <input type="radio" id="married" name="marital_status" value="married">
            <label for="married">Married</label><br>
            
           <p><label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label></p>
            
            <p></p><label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required></p>
            
            <label for="occ">Occupation:</label>
            <input type="text" id="occ" name="occ" placeholder="Enter your occupation" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
